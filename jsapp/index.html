    <body>

        <header>
            <div class="row">
                <div class="span12">
                    <i class="icon-food"></i> <h1>Lunch App</h1>
                </div>
            </div>
        </header>

        <div class="boxSignIn box">
            <form class="form-horizontal" id="formSignIn">
                <div class="control-group">
                <label class="control-label" for="inputUsername">Username</label>
                <div class="controls">
                  <input type="text" id="inputUsername" placeholder="Username">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputEmail">Email</label>
                <div class="controls">
                  <input type="text" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-info">Sign in</button>
                  <button type="button" class="btn btn-link btn-cancel">Cancel</button>
                </div>
              </div>
            </form>
        </div>

        <div class="boxLoggIn box">
            <form class="form-horizontal" id="formSignIn">
                <div class="control-group">
                <label class="control-label" for="inputUsername">Username</label>
                <div class="controls">
                  <input type="text" id="inputUsername" placeholder="Username">
                </div>
              </div>
              <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                  <input type="password" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <div class="control-group">
                <div class="controls">
                  <button type="submit" class="btn btn-info">Logg In</button>
                  <button type="button" class="btn btn-link btn-cancel">Cancel</button>
                </div>
              </div>
            </form>
        </div>

        <div class="view" id="home">
            <h1>Getting started...</h1>
            <a href="#" class="btn btn-primary btn-large" id="signIn">Create an account</a>
            <a href="#" class="btn btn-primary btn-large" id="loggIn">I have an account</a>
            <!--<a href="#groups" class="btn btn-primary btn-large showView" id="btnJoin">Join Group</a>-->
        </div>

        <div class="view" id="groups">
            <h1>Join a group</h1>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td colspan="2">No group no lunch.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="view" id="hungry">
            <h1>Are you hungry ?</h1>
            <a href="#timetable" class="btn btn-success btn-large showView">Yes <i class="icon-emo-angry"></i></a>
            <p><a href="#groups" class="btn btn-small showView">Finally no</a></p>
        </div>

        <div class="view" id="timetable">
            <h1>Starved people</h1>
            <p><em>List of starved people...</em></p>
            <a href="#options" class="btn btn-small showView">Account settings</a>
        </div>

        <div class="view" id="options">
            <h1>Account settings</h1>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Email</label>
                    <div class="controls">
                        <input type="text" id="inputEmail" placeholder="Email" value="myemail@website.com">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Password</label>
                    <div class="controls">
                        <input type="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <a href="#timetable" class="btn btn showView">Back</a>
                    </div>
                </div>
            </form>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
