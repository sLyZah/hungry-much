<div ng-include="'partials/userInfo.html'"></div>

<h1 id="hm-title">Group of hungryness</h1>
<form>
  <div>
    <input type="text" ng-model="name"/>
  </div>
  <div>
    Treshold:
    <select ng-model="treshold" ng-options="hours + ' Hours' for hours in tresholdChoices">
    </select>
  </div>
  <div>
    <button ng-click="createGroup()">Create</button>
  </div>
</form>
