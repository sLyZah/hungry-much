<!doctype html>
<html lang="en" ng-app="" ng-csp="">
  <head>
    <meta charset="UTF-8">
    <title>HungryMuch</title>
    
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,400italic,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/base.css" />

    <script src="lib/angular/angular.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body ng-controller="Main">
    <form ng-if="!isAuthenticated" id="login-form">
      <div><input type="email" ng-model="email"/></div>
      <div><input type="password" ng-model="password"/></div>
      <div><button ng-click="signIn">Sign In</button></div>
    </form>
    
    <div ng-if="isAuthenticated">
      <button ng-click="signalImHungry()">I'm hungry</button>
    </div>
  </body>
</html>
